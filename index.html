<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">Let's play Rock, Paper, Scissor!</div>
    <div class="choices">
        <div class="choice">
            <img src="./rock.svg" alt="rock">
            <button class="Rock">Rock</button>
        </div>
        
        <div class="choice">
            <img src="./paper.svg" alt="paper">
            <button class="Paper">Paper</button>
        </div>
        
        <div class="choice">
            <img src="./scissor.svg" alt="scissor">
            <button class="Scissor">Scissor</button>
        </div>
    </div>
    <div class="text">
        <div class="turn">Press Any Button</span> to Start</div>
        <div class="message">First to 5 wins the game!</div>
        <div class="score"></div>
    </div>
    
</body>
</html>
